[defaults]
severity = "style"
analyzers = ["clang-tidy"]

[compile_commands]
search_paths = [ "db/compile_commands.json" ]
exclude = [ ".*/foo/.*", ".*/bar/wun.cpp" ]

[clang_tidy]
# clang-tidy binary to use
binary = "clang-tidy"
# arguments to -header-filter
header_filter = ".*"
check_extensions = [ "*", "-modernize-*" ]

[clang_tidy.option_extensions]
"cert-err61-cpp.CheckThrowTemporaries" = "1"

[iwyu]
binary = "iwyu"
flags = ["-Xiwyu", "--level=3"]
mapping_files = ["foo.imp"]
